<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add your pet for adoption - Find loving homes for pets">
    <title>Pet Adoption Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pet Adoption Form</h1>
        <div class="form-container">
            <div class="form-header">
                <p>Help us find a loving home for your pet</p>
            </div>
            <form action="insert_pet.php" method="POST" enctype="multipart/form-data" id="petForm">
                <div class="form-group">
                    <label for="name" class="required-field">Pet Name</label>
                    <input type="text" id="name" name="name" required 
                           minlength="2" maxlength="50">
                    <div class="helper-text">Enter your pet's name (2-50 characters)</div>
                </div>
                
                <div class="form-group">
                    <label for="type" class="required-field">Pet Type</label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Choose your pet type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age" class="required-field">Pet Age</label>
                    <input type="number" id="age" name="age" 
                           min="0" max="30" required>
                    <div class="helper-text">Enter age in years (0-30)</div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" 
                              rows="4" maxlength="1000"></textarea>
                    <div class="helper-text">Describe your pet's personality, habits, and special needs</div>
                </div>
                
                <div class="form-group">
                    <label for="image" class="required-field">Pet Photo</label>
                    <input type="file" id="image" name="image" 
                           accept="image/jpeg,image/png,image/webp" required>
                    <div class="helper-text">Upload a clear photo (max 5MB, JPEG/PNG/WebP)</div>
                </div>
                
                <button type="submit" class="btn btn-block">Submit Pet for Adoption</button>
            </form>
        </div>
        
        <div class="actions">
            <a href="view_pets.php" class="btn btn-secondary">View Available Pets</a>
        </div>
    </div>

    <script>
        document.getElementById('petForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('image');
            const maxSize = 5 * 1024 * 1024; // 5MB

            if (fileInput.files[0] && fileInput.files[0].size > maxSize) {
                e.preventDefault();
                alert('Please select an image smaller than 5MB');
            }
        });
    </script>
</body>
</html>
